<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day - To Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="Assets/Images/favicon.png" type="image/png">
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
</head>

<body>

    <nav>
        <div class="left">
            <img src="Assets/Images/Frame 2.svg" alt="">
            <span>To Do</span>
        </div>

        <div class="search">
            <img src="Assets/Images/search.svg" alt="">
            <input type="text" placeholder="Search tasks...">
        </div>

        <div class="right">
            <img src="Assets/Images/gear.svg" alt="">
            <img src="Assets/Images/question-lg.svg" alt="">
            <img src="Assets/Images/Union.svg" alt="">
        </div>
    </nav>
    <div class="main-container">
        <div class="left-container">
            <div class="left-container-content">
                <img src="Assets/Images/list.svg" alt="">

                <div class="left-container-header">
                    <img src="Assets/Images/Sun.svg" alt="">
                    <span>My Day</span>
                </div>
                <div class="left-container-header">
                    <img src="Assets/Images/star.svg" alt="">
                    <span>Important</span>
                </div>
                <div class="left-container-header">
                    <img src="Assets/Images/calendar3.svg" alt="">
                    <span>Planned</span>
                </div>
                <div class="left-container-header">
                    <img src="Assets/Images/person.svg" alt="">
                    <span>Assigned to me</span>
                </div>
                <div class="left-container-header">
                    <img src="Assets/Images/house-door.svg" alt="">
                    <span>Tasks</span>
                </div>
                <hr>
                <div class="left-container-header new-list">
                    <img src="Assets/Images/Vector (Stroke).svg" alt="">
                    <span>New List</span>
                    <img src="Assets/Images/New List.svg" alt="">
                </div>

            </div>

            <div class="down">
                <img src="Assets/Images/Slice 2.svg" alt="">
                <img src="Assets/Images/calendar3.svg" alt="">
                <img src="Assets/Images/people.svg" alt="">
                <img src="Assets/Images/paperclip.svg" alt="">
                <img src="Assets/Images/check-lg.svg" alt="">
            </div>
        </div>



        <div class="right-container">
            <div class="right-container-nav">
                <div class="left-side">
                    <div>
                        <span>
                            <img src="Assets/Images/Sun.svg" alt="">
                            <span>My Day</span>
                        </span>
                        <span class="day">Wednesday, May 28</span>
                    </div>

                    <div class="left-img">
                        <img src="Assets/Images/Frame 22.svg" alt="">
                    </div>
                    <div class="left-img">
                        <img src="Assets/Images/grid-fill.svg" alt="">
                        <span>Grid</span>
                    </div>
                    <div class="left-img">
                        <img src="Assets/Images/text-left.svg" alt="">
                        <span>List</span>
                    </div>
                </div>
                <div class="right-side">

                    <div>
                        <img src="Assets/Images/sort.svg" alt="">
                        <span>Sort</span>
                    </div>
                    <div>
                        <img src="Assets/Images/Group 303.svg" alt="">
                        <span>Group</span>
                    </div>
                    <div>
                        <img src="Assets/Images/lightbulb.svg" alt="">
                        <span>Suggestions</span>
                    </div>

                </div>
            </div>

            <!-- WHen I click on add Task , one child of it should drop-down form it -->
            <div class="add-task">
                <img src="Assets/Images/Vector (Stroke).svg" alt="">
                <input type="text" placeholder="Add a Task">
            </div>

            <div hidden class="drop-box">
                <div>
                    <img src="Assets/Images/calendar3.svg" alt="">
                    <img src="Assets/Images/bell.svg" alt="">
                    <img src="Assets/Images/repeat.svg" alt="">
                </div>
                <button>Add</button>
            </div>
        </div>

    </div>

</body>

</html>
